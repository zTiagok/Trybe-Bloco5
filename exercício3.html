<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body
    {
      background-color:black;
      color: white;
    }
    
  </style>
  
</head>
  <body>

    <main id="paiDoPai">

      <section id="pai">

        <section id="primeiroFilho"></section>

        <section id="elementoOndeVoceEsta">

          <section id="primeiroFilhoDoFilho"></section>

          <section id="segundoEUltimoFilhoDoFilho"></section>

        </section>

        Atenção!

        <section id="terceiroFilho"></section>

        <section id="quartoEUltimoFilho"></section>

      </section>
      
    </main>

    <script>

        // Remova todos os elementos filhos de paiDoPai exceto pai , elementoOndeVoceEsta e primeiroFilhoDoFilho .

        function removeChild()
        {

            const element = document.querySelector('#pai')
            const element2 = document.querySelector('#elementoOndeVoceEsta')
            
            element.removeChild(element.querySelector('#terceiroFilho'))
            element.removeChild(element.querySelector('#quartoEUltimoFilho'))

            element2.removeChild(element2.querySelector('#primeiroFilhoDoFilho'))
            element2.removeChild(element2.querySelector('#segundoEUltimoFilhoDoFilho'))

            return;

            // FEITO!
        }
    
    </script>

  </body>
