<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    body
    {
      background-color:black;
      color: white;
    }
    
  </style>
  
</head>
  <body>

    <main id="paiDoPai">

      <section id="pai">

        <section id="primeiroFilho"></section>

        <section id="elementoOndeVoceEsta">

          <section id="primeiroFilhoDoFilho"></section>

          <section id="segundoEUltimoFilhoDoFilho"></section>

        </section>

        Atenção!

        <section id="terceiroFilho"></section>

        <section id="quartoEUltimoFilho"></section>

      </section>
      
    </main>

    <script>

        // 1. Crie um irmão para elementoOndeVoceEsta .


        function createAnotherChild()
        {


            const elementoPai = document.getElementById("pai")
            const criarElemento = document.createElement("section")

            const elementoFilho = elementoPai.appendChild(criarElemento)

            return elementoFilho.id = "irmãoDoElementoOndeVoceEsta"

            // FEITO!
        }

        // 2. Crie um filho para elementoOndeVoceEsta .

        function createWhereYouAreChild()
        {

            const elementoPai = document.getElementById('elementoOndeVoceEsta')
            const criarElemento = document.createElement('section')
            criarElemento.id = "filhoDoOndeVoceEstá"

            return elementoPai.appendChild(criarElemento)

            // FEITO!
        }

        // 3. Crie um filho para primeiroFilhoDoFilho .

        function createChildChild()
        {

            const elementoPai = document.getElementById("primeiroFilhoDoFilho")
            const criarElemento = document.createElement("section")
            const elementoFilho = elementoPai.appendChild(criarElemento).id = "filhoDoFilhoDoFilho"

            // FEITO!
        }

        // 4. Apartir desse filho criado, acesse terceiroFilho .

        function accessThirdChild()
        {

            const elemento = document.getElementById('filhoDoFilhoDoFilho')
            return elemento.parentElement.parentElement.nextElementSibling

            // FEITO!
        }


    </script>

  </body>

</html>
